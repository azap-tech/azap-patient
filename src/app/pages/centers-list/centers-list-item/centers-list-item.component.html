<div id="container">
  <div id="icon">
    <img src="assets/portrait.svg" />
  </div>
  <div id="center">
    <p id="name">{{ medicalCenter.name }}</p>
    <p id="address">{{ medicalCenter.address }}</p>
  </div>
  <div>
    <p
      id="time"
      [ngStyle]="{
        color: medicalCenter.minsToWait > 60 ? '#FFCC09' : '#828282'
      }"
    >
      {{ medicalCenter.minsToWait }} mins
    </p>
  </div>
</div>
