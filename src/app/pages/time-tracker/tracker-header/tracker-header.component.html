<div>
  <mat-grid-list cols="6" rowHeight="100px">
    <mat-grid-tile colspan="1">
      <img src="assets/document.svg" />
    </mat-grid-tile>
    <mat-grid-tile colspan="3">
      <div id="names">
        <p id="name">{{ state.name }}</p>
        <p id="center">{{ state.center }}</p>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <p id="ticketNumber">{{ state.ticketNumber }}</p>
    </mat-grid-tile>
  </mat-grid-list>
</div>
